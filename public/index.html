  <Script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('n') || '';
    const url = `invitation.html?n=${encodeURIComponent(nama)}`;
    const namaContainer = document.querySelector('.hero h4');
    namaContainer.innerText = `${nama},`.replace(/ ,$/, ',');
    console.log(nama);

    function enableScroll() {
      window.location.href = url; // Mengarahkan pengguna ke halaman invitation.html setelah memainkan musik
    }
  </Script>



  <script>
    window.addEventListener("load", function () {
      const form = document.getElementById('my-form');
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData(form);
        const action = e.target.action;
        fetch(action, {
          method: 'POST',
          body: data,
        })
          .then(() => {
            alert("Pesan Ke Pasangan Berhasil Terkirim!");
          })
      });
    });
  </script>
